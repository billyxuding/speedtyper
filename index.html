<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link to Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous">

        <!-- link to external CSS file -->
        <link rel="stylesheet" href="style.css">

        <!-- link to jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- link to external JavaScript file -->
        <script src="script.js"></script>
    <title>Speed Typer</title>
</head>
<body class="bg-dark text-white">

    <header class="bg-secondary text-center p-3">
        <h1>Speed Typer</h1>
    </header>

    <main class="container text-center mt-5">
        <!-- input -->
        <h2>
            Hi {{ user.first_name }}!<br>
            Type the phrase below within <span id="time-limit"></span> seconds
        </h2>
        <h3 class="mt-5 mx-auto" id="phrase"></h3>
        <textarea class="form-control-lg" id="input" cols="50" rows="5"
        placeholder="start typing..." autofocus></textarea>
        <h3 id="message"></h3>

        <!-- timer and score -->
        <div class="row mt-3">
            <div class="col"><h3>Time Left: <span id="time-left"></span> seconds</h3></div>
            <div class="col"><h3>Score: <span id="score"></span></h3></div>
        </div>
        <h3 class="mt-5">High Score: <span id="high-score">{{ user.highest_score }}</span></h3>

        <!-- instructions -->
        <p class="instructions bg-secondary mx-auto p-3 mt-5 rounded-3">
            Instructions:<br>
            Type the given phrase before time runs out to move on to the next phrase<br>
            To play again, type the current phrase.
        </p>
    </main>

</body>
</html>
