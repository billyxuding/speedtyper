<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous">

    <!--CSS in folder-->
    <link rel="stylesheet" href="style.css">

    <title>Speed Typer</title>
</head>
<body class="bg-dark text-white">

    <header class="bg-secondary text-center p-3">
        <h1>Speed Typer</h1>
    </header>

    <main class="container text-center mt-5">
        <p>Type the given word within 3 seconds</p>
        <h2>car</h2>
        <input class="form-control form-control-lg mx-auto" type="text" placeholder="start typing..." autofocus>
        <div class="row mt-3">
            <div class="col-6"><h3>Time Left: 0 seconds</h3></div>
            <div class="col"><h3>Score: 0</h3></div>
            <div class="col"><h3>High Score: 0</h3></div>
        </div>
        <p class="instructions bg-secondary mx-auto mt-5">
            Instructions:<br>
            Type the given word before time runs out to move on to the next word<br>
            To play again, type the current word.
        </p>
    </main>

    <script src="script.js"></script>
</body>
</html>
